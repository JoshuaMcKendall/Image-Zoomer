<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>Image Zoomer</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Image Zoomer</h1>
    </header>

    <main class="main">
      <img src="./gibraltar.jpg" alt="gibraltar" class="target" />
    </main>

    <div class="zoomer">
      <canvas class="zoomer__canvas"></canvas>
    </div>
    <script type="text/javascript" src="image-zoomer.js"></script>
  </body>
</html>
